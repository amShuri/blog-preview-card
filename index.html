<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="wrapper">
    <main class="container">
      <article class="card">
        <div class="card-content">
          <img class="card-img" src="./assets/images/illustration-article.svg" alt="">
          <p class="card-tag">Learning</p>
          <p class="card-date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
          <h1 class="card-title"><a href="#">HTML & CSS foundations</a></h1>
          <p class="card-description">These languages are the backbone of every 
            website, defining structure, content, and presentation
          </p>
          <div class="author-info">
            <img src="./assets/images/image-avatar.webp" alt="Photo of the author">
            <p>Greg Hooper</p>
          </div>
        </div>
      </article>
    </main>
  </div>
</body>
</html>
